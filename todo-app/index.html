<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-OR-NOTTODO</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo-app">
        <h1>TODO OR NOTTODO</h1>
        <input id="new-task" type="text" placeholder="What are you getting done today?" />
        <button id="add-button">Add</button>
        <div class="filter-buttons">
            <button id="filter-all" class="active">All</button>
            <button id="filter-active">Active</button>
            <button id="filter-completed">Completed</button>
        </div>

        <h2 id="task-count">0 tasks remaining</h2>
        <ul id="task-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
